<!DOCTYPE html>
<html lang="en">

<head>

    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>I have a number in my mind 1 and 100. Can you gesss it</h1>

        </div>
        <div>
            <h2 id="lives-text">Lives:<span id="lives">10</span></h2>
            <div id="message"></div>
        </div>
        <script src="./game.js"></script>
</body>

</html>
